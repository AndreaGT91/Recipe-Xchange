<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Local CSS styling -->
  <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
</head>

<body>
  <div class="navbar-fixed">
    <!-- Dropdown menu for navbar -->
    <!-- <ul id="menu-dropdown" class="dropdown-content">
      <li><a href="/">Search Recipes</a></li>
      <li><a href="/login">Manage Profile</a></li>
      <li class="divider"></li>
      <li><a href="#!">Sign Out</a></li>

    <nav class="teal darken-4">
      <div class="nav-wrapper">
        <div class="switch">
          <label class="white-text">
            <span class="hide-on-small-only">Metric</span>
            <input type="checkbox" checked id="imperial">
            <span class="lever"></span>
            <span class="hide-on-small-only">Imperial</span>
          </label>
          <a href="#" class="brand-logo center white-text">Recipe Xchange</a>
          <a href="/login" class="right"><i class="material-icons right">login</i><span class="hide-on-small-only">
            Sign In</span></a>

              class="material-icons right">arrow_drop_down</i></a> -->
        </div>
      </div>
    </nav>
  </div>

  <main class="background">
    <div class="container main-container">
      <div id="main-content"></div>
       <!-- popup for user to login in with  -->
       <div id="loginPopup">
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="emailLogin" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="passwordLogin" type="password" class="validate">
                <label for="password">Password</label>
              </div>
            </div>
          </form>
        </div>
        <a onclick="login()" class="waves-effect waves-light btn">Log In</a>
        <a onclick="cancelLogin()" class="waves-effect waves-light btn">Cancel</a>
        <div class="row">
          <a href="http://localhost:8080/?user_id=-1">New user? Click here to create a Profile</a>
        </div>
      </div>
    </div>
  </main>

  <footer class="page-footer teal darken-4">
