<div class="row">
  <!-- Main user profile properties -->
  <form action="#" class="col s12">
    <div class="row">
      <div class="col s2">
        <button class="btn waves-effect waves-light teal darken-4" type="submit" name="action" id="saveUserBtn">Save<i
            class="material-icons left">save_alt</i></button>
      </div>
      <div class="col s8">
        <h5 class="center">Manage Profile</h5>
      </div>
      <div class="col s2">
        <button class="btn waves-effect waves-light teal darken-4 right" type="reset" id="cancelBtn">Cancel<i
            class="material-icons left">clear</i></button>
      </div>
    </div>
    <div class="row">
      <!-- first column of user data -->
      <div class="col s12 m6">
        <div class="row">
          <div class="input-field col s12">
            <input id="username" type="email" class="validate" required>
            <label for="username">Email/Username</label>
            <span class="helper-text" data-error="Invalid email format"></span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="current-password" type="password">
            <label for="current-password">Password</label>
            <span class="helper-text red-text" id="current-password-msg"></span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="new-password" type="password">
            <label for="new-password">Confirm Password</label>
            <span class="helper-text red-text" id="new-password-msg"></span>
          </div>
        </div>
      </div> <!-- first column of user data -->
      <div class="col s12 m6">
        <!-- second column of user data -->
        <div class="row">
          <div class="input-field col s12">
            <input id="first-name" type="text" required>
            <label for="first-name">First Name</label>
            <span class="helper-text"></span> <!-- Dummy to make alignment correct -->
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="last-name" type="text">
            <label for="last-name">Last Name</label>
            <span class="helper-text"></span> <!-- Dummy to make alignment correct -->
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="location" type="text">
            <label for="location">Location</label>
            <span class="helper-text"></span> <!-- Dummy to make alignment correct -->
          </div>
        </div>
      </div> <!-- second column of user data -->
    </div> <!-- main info row -->
    <div class="row">
      <div class="input-field col s12">
        <textarea id="about-me" class="materialize-textarea"></textarea>
        <label for="about-me">About Me</label>
      </div>
    </div> <!-- about me row -->
  </form> <!-- profile form -->
</div> <!-- main user profile properties -->

<!-- Table title and button to add more recipes -->
<div class="row">
  <div class="col s10">
    <h6>Your Recipes:</h6>
  </div>
  <div class="col s2">
    <button class="btn waves-effect waves-light teal darken-4 right addBtn" type="button">Add Recipe<i
        class="material-icons left">plus_one</i></button>
  </div>
</div>

<div class="row">
  <!-- Recipe table -->
  <div class="col s12">
    <table class="striped responsive-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Date Added</th>
          <th>Public</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="recipe-body">
        <!-- Table rows added in javascript -->
      </tbody>
    </table>
  </div>
</div> <!-- recipe table row -->
<br>
